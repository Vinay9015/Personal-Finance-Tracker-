<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-wallet"></i>
                <span>Finance Tracker</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="{% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Dashboard
                </a></li>
                <li><a href="/transactions" class="{% if request.endpoint == 'transactions_page' %}active{% endif %}">
                    <i class="fas fa-exchange-alt"></i> Transactions
                </a></li>
                <li><a href="/reports" class="{% if request.endpoint == 'reports_page' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> Reports
                </a></li>
                <li><a href="/visualizations" class="{% if request.endpoint == 'visualizations_page' %}active{% endif %}">
                    <i class="fas fa-chart-pie"></i> Visualizations
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Personal Finance Tracker | Powered by Apache Spark</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
